<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo - Victor Brandão</title>
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg: #f0f4f8;
            --text: #1e2a44;
            --accent: #ff6b6b;
            --subtle: #64748b;
            --card-bg: #ffffff;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121826;
                --text: #e2e8f0;
                --accent: #ff8787;
                --subtle: #a0b0c8;
                --card-bg: #1e2a44;
                --shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: var(--text);
        }

        p {
            margin-bottom: 30px;
            line-height: 1.6;
            color: var(--subtle);
        }

        .icon {
            font-size: 64px;
            color: var(--accent);
            margin-bottom: 24px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px auto;
            display: none;
        }

        /* Botões de ação */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .primary-btn {
            background-color: var(--accent);
            color: white;
        }

        .secondary-btn {
            background-color: var(--subtle);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            color: var(--subtle);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: color 0.3s ease;
            margin-top: 10px;
        }

        .back-btn:hover {
            color: var(--accent);
        }

        /* Estilos para o iframe do PDF */
        .pdf-container {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Status e mensagens */
        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            display: none;
        }

        .success {
            background-color: rgba(72, 187, 120, 0.1);
            color: #48bb78;
        }

        .error {
            background-color: rgba(245, 101, 101, 0.1);
            color: #f56565;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon {
                font-size: 48px;
                margin-bottom: 20px;
            }
            
            .btn {
                width: 100%;
            }
            
            .pdf-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-file-pdf icon"></i>
        <h1>Currículo de Victor Brandão</h1>
        <p>Visualize meu currículo online ou faça o download</p>
        
        <div class="spinner" id="loading-spinner"></div>
        
        <div class="pdf-container" id="pdf-container">
            <iframe id="pdf-iframe" title="Currículo de Victor Brandão"></iframe>
        </div>
        
        <div id="success-message" class="status-message success">
            PDF carregado com sucesso!
        </div>
        
        <div id="error-message" class="status-message error">
            Não foi possível carregar o PDF. Por favor, tente uma das opções abaixo.
        </div>
        
        <div class="action-buttons">
            <a href="#" id="view-btn" class="btn primary-btn">
                <i class="fas fa-eye"></i> Visualizar Currículo
            </a>
            
            <a href="../curriculo.pdf" download="Victor_Brandao_Curriculo.pdf" class="btn secondary-btn" id="download-btn">
                <i class="fas fa-download"></i> Baixar Currículo
            </a>
        </div>
        
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Voltar ao portfólio
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const viewBtn = document.getElementById('view-btn');
            const downloadBtn = document.getElementById('download-btn');
            const pdfContainer = document.getElementById('pdf-container');
            const pdfIframe = document.getElementById('pdf-iframe');
            const spinner = document.getElementById('loading-spinner');
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');
            
            // Caminhos possíveis para o PDF
            const pdfPaths = [
                '../curriculo.pdf',
                'curriculo.pdf',
                './curriculo.pdf',
                '/curriculo/curriculo.pdf'
            ];
            
            // Detectar dispositivo iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            // Função para verificar qual caminho do PDF está acessível
            async function findPDFPath() {
                for (const path of pdfPaths) {
                    try {
                        const response = await fetch(path, { method: 'HEAD' });
                        if (response.ok) {
                            return path;
                        }
                    } catch (error) {
                        console.log(`Caminho ${path} não encontrado`);
                    }
                }
                return null;
            }
            
            // Função para carregar o PDF
            async function loadPDF() {
                spinner.style.display = 'block';
                
                try {
                    const pdfPath = await findPDFPath();
                    
                    if (!pdfPath) {
                        throw new Error("Arquivo PDF não encontrado");
                    }
                    
                    // Atualizar os links com o caminho correto
                    downloadBtn.href = pdfPath;
                    
                    // Se for iOS, configuramos o botão para abrir diretamente
                    if (isIOS) {
                        viewBtn.href = pdfPath;
                        viewBtn.target = '_blank';
                    } else {
                        // Para outros dispositivos, carregamos no iframe
                        pdfIframe.src = pdfPath;
                        pdfContainer.style.display = 'block';
                        successMsg.style.display = 'block';
                    }
                    
                    spinner.style.display = 'none';
                    
                } catch (error) {
                    console.error("Erro ao carregar PDF:", error);
                    spinner.style.display = 'none';
                    errorMsg.style.display = 'block';
                }
            }
            
            // Para dispositivos não-iOS, adiciona evento ao botão de visualização
            if (!isIOS) {
                viewBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    loadPDF();
                });
            }
            
            // No carregamento da página, verificamos o caminho do PDF
            findPDFPath().then(pdfPath => {
                if (pdfPath) {
                    // Atualizamos os links com o caminho correto
                    downloadBtn.href = pdfPath;
                    
                    if (isIOS) {
                        viewBtn.href = pdfPath;
                        viewBtn.target = '_blank';
                    }
                } else {
                    errorMsg.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
