<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CigarroTrack - Debug</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="app-title">
            <span class="app-icon">ğŸš­</span>
            <h1>CigarroTrack</h1>
            <span class="version">v2.0 DEBUG</span>
          </div>
          <div class="header-actions">
            <button class="header-btn" onclick="testClick()" title="Teste">
              <span>ğŸ”§</span>
            </button>
          </div>
        </div>
      </header>

      <div
        style="
          padding: 20px;
          color: white;
          background: #262626;
          margin: 20px;
          border-radius: 12px;
        "
      >
        <h2>ğŸ” Debug CigarroTrack</h2>
        <div id="debugInfo">
          <p>âœ… HTML carregado</p>
          <p>âœ… CSS carregado</p>
          <p id="jsStatus">â³ Aguardando JavaScript...</p>
        </div>

        <h3 style="margin-top: 20px">Testes:</h3>
        <button
          onclick="testLocalStorage()"
          style="
            margin: 5px;
            padding: 10px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
          "
        >
          Testar LocalStorage
        </button>
        <button
          onclick="testChart()"
          style="
            margin: 5px;
            padding: 10px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
          "
        >
          Testar Chart.js
        </button>
        <button
          onclick="testHammer()"
          style="
            margin: 5px;
            padding: 10px;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 8px;
          "
        >
          Testar Hammer.js
        </button>

        <div
          id="testResults"
          style="
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
          "
        >
          <h4>Resultados dos testes:</h4>
          <div id="results"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
      function updateStatus(message) {
        document.getElementById("jsStatus").innerHTML = message;
      }

      function addResult(test, result, details = "") {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.style.marginBottom = "10px";
        div.innerHTML = `
          <strong>${test}:</strong> 
          <span style="color: ${result ? "#10b981" : "#ef4444"}">
            ${result ? "âœ… OK" : "âŒ Erro"}
          </span>
          ${
            details
              ? `<br><small style="color: #a3a3a3">${details}</small>`
              : ""
          }
        `;
        results.appendChild(div);
      }

      function testClick() {
        alert("BotÃ£o funcionando!");
      }

      function testLocalStorage() {
        try {
          localStorage.setItem("test", "ok");
          const value = localStorage.getItem("test");
          localStorage.removeItem("test");
          addResult(
            "LocalStorage",
            value === "ok",
            "Leitura/escrita funcionando"
          );
        } catch (e) {
          addResult("LocalStorage", false, e.message);
        }
      }

      function testChart() {
        try {
          addResult(
            "Chart.js",
            typeof Chart !== "undefined",
            `VersÃ£o: ${Chart.version || "desconhecida"}`
          );
        } catch (e) {
          addResult("Chart.js", false, e.message);
        }
      }

      function testHammer() {
        try {
          addResult(
            "Hammer.js",
            typeof Hammer !== "undefined",
            `VersÃ£o: ${Hammer.VERSION || "desconhecida"}`
          );
        } catch (e) {
          addResult("Hammer.js", false, e.message);
        }
      }

      // Auto-executar testes bÃ¡sicos
      document.addEventListener("DOMContentLoaded", () => {
        updateStatus("âœ… JavaScript carregado");

        setTimeout(() => {
          testLocalStorage();
          testChart();
          testHammer();
        }, 100);
      });
    </script>
  </body>
</html>
