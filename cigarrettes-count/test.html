<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste CigarroTrack</title>
  </head>
  <body>
    <h1>Teste de Funcionamento</h1>
    <div id="test-output">Aguardando...</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
      console.log("Teste iniciado");

      // Teste se as bibliotecas externas estão carregando
      document.getElementById("test-output").innerHTML = `
            <p>Chart.js carregado: ${
              typeof Chart !== "undefined" ? "Sim" : "Não"
            }</p>
            <p>Hammer.js carregado: ${
              typeof Hammer !== "undefined" ? "Sim" : "Não"
            }</p>
            <p>LocalStorage disponível: ${
              typeof localStorage !== "undefined" ? "Sim" : "Não"
            }</p>
            <p>Data/hora: ${new Date().toLocaleString()}</p>
        `;

      // Teste básico de localStorage
      try {
        localStorage.setItem("test", "ok");
        const test = localStorage.getItem("test");
        localStorage.removeItem("test");
        console.log("LocalStorage funcionando:", test === "ok");
      } catch (e) {
        console.error("Erro no localStorage:", e);
      }
    </script>
  </body>
</html>
